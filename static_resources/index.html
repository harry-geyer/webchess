<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chess Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Chess Engine</h1>
    </div>

    <div class="container">
        <div class="canvas-container">
            <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
        </div>

        <div class="content">
            <div class="chess-section">
                <div class="chess-board-container">
                    <div id="chessboard"></div>
                    <div class="info-bar">
                        <span id="status">Loading...</span>
                        <span id="takenWhite"></span>
                        <span id="takenBlack"></span>
                        <span id="turnIndicator">White to play</span>
                    </div>
                </div>
                <button id="resetBtn">Reset</button>
            </div>

            <div class="move-list-container">
                <div id="moveList" class="move-list"></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js" type="text/javascript"></script>
</body>
</html>
